<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
            body {
                display: flex;
                flex-direction: column;
                padding: 30px;
                gap: 20px;
            }
        </style>
    </head>
    <body>
        <label class='toggler'>
            <input type='checkbox' class='toggler__input'>
            <div class='toggler__state'>
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class='toggler__legend'></div>
            </div>
        </label>
        <label class='toggler'>
            <input type='checkbox' class='toggler__input' checked>
            <div class='toggler__state'>
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class='toggler__legend'></div>
            </div>
        </label>
        <label class='toggler'>
            <input type='checkbox' class='toggler__input' disabled>
            <div class='toggler__state'>
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class='toggler__legend'>
                    Disabled
                </div>
            </div>
        </label>
    </body>
</html>
